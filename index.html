<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static">This is div with static positiong</div>
    <div class="relative">This is div with relative positiong</div>
    <div class="sticky">This is div with sticky positiong</div>
    <div class="absolute">This is div with absolute positiong</div>
    <div class="fixed">This is div with fixed positiong</div>
</body>
</html>
